<!DOCTYPE html!>
<html>
     <head>
	       <meta charset="utf-8"/>
	       <style>
		   div{
		       font-size:10pt;
			   color:white;
			   }
		      .cl1 {background-color:red;
		       }   
		      .cl2 {background-color:black;
			   }
			  .sm {width:50;
			        height:50;
					}
			  .med {width:100;
			        height:100;
					}
			  .big {width:150;
			        height:150;
					}
           </style>			 
	 </head>
     <body>
           <div class="sm cl1" style="float:left;">1
           </div>
		   <div class="sm cl2" style="clear:left;float:right;">2
		   </div>
		   <div class="med cl1" style="clear:right;float:left;">3
		   </div>
		   <div class="med cl2" style="clear:left;float:right;">4
           </div>
		   <div class="big cl1" style="clear:right;float:left;">5
           </div>
		   <div class="big cl2" style="clear:left;float:right;">6
           </div>
	 </body>
</html>
